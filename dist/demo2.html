<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo DatePicker</title>
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/mdDateTimePicker.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <style type="text/css">
    body {
      font-family: 'Open Sans'
    }
</style>
</head>

<body>
  <section>
    <h1>Date dialog</h1>
    <button type="button" id="trigger">Default</button>
    <button type="button" id="trigger2">With Init</button>
    <button type="button" id="trigger3">Portrait Mode</button>
  </section>
  <section>
    This input is updated with x's value on clicking ok
    <input type="text" id="test1" value="">
  </section>
  <section>
    <h1>Time dialog</h1>
    <button type="button" id="trigger4">Default</button>
    <button type="button" id="trigger5">Portrait Mode</button>
    <button type="button" id="trigger6">24 Hour Mode</button>
  </section>
  <section>
    <h1>Language Selector</h1>
    <select id="language">
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="zh">Zhongguo</option>
      <option value="af">Afrikaans</option>
    </select>
  </section>
  <script src="js/moment.min.js"></script>
  <!--load locales i.e. german(deutsch), french, etc.-->
  <script src="js/lang/de.js"></script>
  <script src="js/lang/fr.js"></script>
  <script src="js/lang/af.js"></script>
  <script src="js/lang/zh-cn.js"></script>
  <script src="js/scroll-into-view-if-needed.min.js"></script>
  <script src="js/mdDateTimePicker.js"></script>
  <script type="text/javascript">
  (function() {
    // load language from hash
    var hash = location.hash.replace('#', '');
    var locale = hash ? hash : 'en';
    moment.locale(locale);
    // rest of the demo logic
    var x = new mdDateTimePicker.default({
      type: 'date',
      orientation: 'PORTRAIT'
    });
    x.on('cancel', function() { console.log(arguments)})
    x.on('ok', function() { console.log(arguments)})
    // x.trigger().addEventListener('onOk', function() { console.log('1..')});
    // x.trigger().addEventListener('Ok', function() { console.log('2..')});
    // x.trigger().addEventListener('ok', function() { console.log('3..')});
    document.getElementById('trigger').addEventListener('click', function() {
      x.toggle();
    });

  }).call(this);
  </script>
</body>

</html>
